<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Retr Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>

        #stateScreen {
            display: none;
        }

        body {
            background-color: #1F1E1C;
            color: #F5F5F5;
        }

        pre {
            color: bisque;
        }
        
    </style>

</head>

<body>
    <section class="vh-100">
        <div class="container h-100">

            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <div class="form-group">
                        <input type="text" placeholder="Enter Game Code" id="gameCodeInput" />
                    </div>
                    <button type="submit" class="btn btn-success" id="getStateButton">
                        Get Game State
                    </button>
                </div>
            </div>

            <div id="stateScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <pre id="state"></pre>
                </div>
            </div>

        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="index.js"></script>
</body>

</html>
